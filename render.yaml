services:
  - type: web
    name: vantage-api
    runtime: python
    repo: https://github.com/aghusky0611/vantage-marketanalysis # Verify this repo URL is correct for you
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: FRONTEND_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false